name: Pipeline de Merge

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código-fonte
        uses: actions/checkout@v2

      - name: Configurar o ambiente Java
        uses: actions/setup-java@v2.4.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Fazer o teste
        run: |
          cd post-microsservice && ./gradlew test

  build:
    name: Building
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout do código-fonte
        uses: actions/checkout@v2

      - name: Login no Docker registry
        run: echo "${{secrets.GITHUB_TOKEN}}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Construir a imagem Docker
        run: |
          cd post-microsservice && docker-compose build

      - name: Rodar a imagem Docker
        run: |
          docker-compose up -d
      
      - name: Push DB container
        run: |
          docker push post-microsservice_app_1

      - name: Push App container
        run: |
          post-microsservice_db_1

      - name: Stop and remove Docker containers
        run: docker-compose down
